{% extends "store/base.html" %}
{% load static %}

{% block content %}

<!--
  This example requires some changes to your config:
  
  ```
  // tailwind.config.js
  module.exports = {
    // ...
    plugins: [
      // ...
      require('@tailwindcss/forms'),
    ],
  }
  ```
-->
<!--
  This example requires updating your template:

  ```
  <html class="h-full bg-white">
  <body class="h-full">
  ```
-->

<body>
    
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-10 w-auto" src="{% static "images/bat2.png" %}" alt="Your Company">
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-lime-900">Sign in to your account</h2>
        </div>
    
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm bg-lime-50 p-8 rounded-md shadow-xl">
        <form class="space-y-6" action="{% url "my-login" %}" method="POST">
            
          {% csrf_token %}

            <div>
            <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
            <div class="mt-2">
               {{form.username}}
            </div>
            </div>
    
            <div>
            <div class="flex items-center justify-between">
                <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                <div class="text-sm">
                <a href="{% url 'reset_password' %}" class="font-semibold text-lime-600 hover:text-lime-500">Forgot password?</a>
                </div>
            </div>
            <div class="mt-2">
                {{form.password}}
            </div>
            </div>
    
            <div>
            <button type="submit" class="flex w-full justify-center rounded-md bg-lime-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-lime-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
            </div>

            <p class="bg-red-400">{{form.non_field_errors}}</p>

        </form>
    
        <p class="mt-10 text-center text-sm text-gray-500">
            Don't have an account?
            <a href="{% url "register" %}" class="font-semibold leading-6 text-lime-600 hover:text-lime-500">Sign Up</a>
        </p>
        </div>
    </div>

</body>
  

{% endblock %}

{% extends "store/base.html" %}
{% load static %}

{% block content %}

<div class="relative mx-auto w-full bg-white">
    <div class="grid min-h-screen grid-cols-10">
      <div class="col-span-full py-6 px-4 sm:py-12 lg:col-span-6 lg:py-24">
        <div class="mx-auto w-full max-w-lg">
          <h1 class="relative text-2xl font-medium text-gray-700 sm:text-3xl">Secure Checkout<span class="mt-2 block h-1 w-10 bg-lime-600 sm:w-20"></span></h1>
          <form action="" class="mt-10 flex flex-col space-y-4">
            <div><label for="name" class="text-xs font-semibold text-gray-500">First Name</label><input type="text" id="first_name" name="text" placeholder="first name" class="mt-1 block w-full rounded border-gray-300 bg-gray-50 py-3 px-4 text-sm placeholder-gray-300 shadow-sm outline-none transition focus:ring-2 focus:ring-teal-500" /></div>
            <div><label for="name" class="text-xs font-semibold text-gray-500">Last Name</label><input type="text" id="last_name" name="text" placeholder="last name" class="mt-1 block w-full rounded border-gray-300 bg-gray-50 py-3 px-4 text-sm placeholder-gray-300 shadow-sm outline-none transition focus:ring-2 focus:ring-teal-500" /></div>
            
            <div><label for="name" class="text-xs font-semibold text-gray-500">Address Line 1</label><input type="text" id="email" name="text" placeholder="Address 1" class="mt-1 block w-full rounded border-gray-300 bg-gray-50 py-3 px-4 text-sm placeholder-gray-300 shadow-sm outline-none transition focus:ring-2 focus:ring-teal-500" /></div>
            <div><label for="name" class="text-xs font-semibold text-gray-500">Address Line 2</label><input type="text" id="email" name="text" placeholder="Address 1" class="mt-1 block w-full rounded border-gray-300 bg-gray-50 py-3 px-4 text-sm placeholder-gray-300 shadow-sm outline-none transition focus:ring-2 focus:ring-teal-500" /></div>
            <div><label for="name" class="text-xs font-semibold text-gray-500">City</label><input type="text" id="email" name="text" placeholder="city" class="mt-1 block w-full rounded border-gray-300 bg-gray-50 py-3 px-4 text-sm placeholder-gray-300 shadow-sm outline-none transition focus:ring-2 focus:ring-teal-500" /></div>
            
        <div>
          <p class="text-xs font-semibold text-gray-500">Expiration date</p>
          <div class="mr-6 flex flex-wrap">
            <div class="my-1">
                <div><label for="name" class="text-xs font-semibold text-gray-500">State</label><input type="text" id="email" name="text" placeholder="city" class="mt-1 block w-full rounded border-gray-300 bg-gray-50 py-3 px-4 text-sm placeholder-gray-300 shadow-sm outline-none transition focus:ring-2 focus:ring-teal-500" /></div>
            </div>
            <div class="my-1 ml-3 mr-6">
                <div><label for="name" class="text-xs font-semibold text-gray-500">Zipcode</label><input type="text" id="email" name="text" placeholder="Zipcode" class="mt-1 block w-full rounded border-gray-300 bg-gray-50 py-3 px-4 text-sm placeholder-gray-300 shadow-sm outline-none transition focus:ring-2 focus:ring-teal-500" /></div>
            </div>
          </div>
        </div>
          
            <div><label for="name" class="text-xs font-semibold text-gray-500">Phone Number</label><input type="text" id="email" name="text" placeholder="Phone Number" class="mt-1 block w-full rounded border-gray-300 bg-gray-50 py-3 px-4 text-sm placeholder-gray-300 shadow-sm outline-none transition focus:ring-2 focus:ring-teal-500" /></div>
            
          </form>
          <button type="submit" class="mt-4 inline-flex w-full items-center justify-center rounded bg-lime-600 py-2.5 px-4 text-base font-semibold tracking-wide text-white text-opacity-80 outline-none ring-offset-2 transition hover:text-opacity-100 focus:ring-2 focus:ring-lime-500 sm:text-lg">Place Order</button>
        </div>
      </div>
      <div class="relative col-span-full flex flex-col py-6 pl-8 pr-4 sm:py-12 lg:col-span-4 lg:py-24">
        <h2 class="sr-only">Order summary</h2>
        <div>
          <img src="https://images.unsplash.com/photo-1581318694548-0fb6e47fe59b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80" alt="" class="absolute inset-0 h-full w-full object-cover" />
          <div class="absolute inset-0 h-full w-full bg-gradient-to-t from-lime-800 to-lime-400 opacity-95"></div>
        </div>
        <div class="relative">
          <ul class="space-y-5">
            <li class="flex justify-between">
              <div class="inline-flex">
                <img src="{% static "images/car_arnold_01-removebg.png" %}" alt="" class="max-h-16" />
                <div class="ml-3">
                  <p class="text-base font-semibold text-white">Nano Titanium Hair Dryer</p>
                  <p class="text-sm font-medium text-white text-opacity-80">Pdf, doc Kindle</p>
                </div>
              </div>
              <p class="text-sm font-semibold text-white">$260.00</p>
            </li>
            <li class="flex justify-between">
              <div class="inline-flex">
                <img src="https://images.unsplash.com/photo-1621607512214-68297480165e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjV8fGhhaXIlMjBkcnllcnxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="" class="max-h-16" />
                <div class="ml-3">
                  <p class="text-base font-semibold text-white">Luisia H35</p>
                  <p class="text-sm font-medium text-white text-opacity-80">Hair Dryer</p>
                </div>
              </div>
              <p class="text-sm font-semibold text-white">$350.00</p>
            </li>
          </ul>
          <div class="my-5 h-0.5 w-full bg-white bg-opacity-30"></div>
          <div class="space-y-2">
            <p class="flex justify-between text-lg font-bold text-white"><span>Total price:</span><span>$510.00</span></p>
          </div>
        </div>
        
      </div>
    </div>
  </div>
  

{% endblock %}
